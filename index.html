<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Media/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            color: #e5e7eb;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
        }

        .tabs {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .tab {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            padding: 0.25rem 0;
            transition: color 0.2s ease;
        }

        .tab:hover {
            color: #ffffff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            border-radius: 2px;
        }

        .container {
            margin-top: 80px;
        }

        body {
            transition: opacity 0.3s ease;
        }
        body.fade-out {
            opacity: 0;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .profile-image {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            width: 160px;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            opacity: 0.95;
            animation: fadeIn 2s ease-in-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            opacity: 0.85;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .social-links img:hover {
            transform: scale(1.15);
            opacity: 1;
        }

        @media (max-width: 600px) {

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .profile-image {
                width: 120px;
            }

            .social-links img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="tabs">
        <a href="index.html" class="tab active">About Me</a>
        <a href="projects.html" class="tab">Projects</a>
    </nav>

    <div class="container">
        <h1>Under Construction ðŸš§</h1>

        <p>
            Hi! I'm Devon, I have a huge interest in things like operating systems
            (Android, Windows) and any technology at all, 40+ world records across
            select games, and a love for company mascots like Mitu and Bugdroid!
        </p>

        <img class="profile-image" src="/Media/mitusamsung.jpg" alt="Mitu!?">

        <div class="social-links">
            <a href="https://www.youtube.com/@ii_Spectre" target="_blank" rel="noopener noreferrer">
                <img src="/Media/Icons/youtube.png" alt="YouTube">
            </a>

            <a href="https://www.speedrun.com/users/ii_Spectre" target="_blank" rel="noopener noreferrer">
                <img src="/Media/Icons/speedrun.png" alt="Speedrun.com">
            </a>

            <a href="https://www.tiktok.com/@ii_spectre2" target="_blank" rel="noopener noreferrer">
                <img src="/Media/Icons/tiktok.png" alt="TikTok">
            </a>

            <a href="https://github.com/iiSpectre" target="_blank" rel="noopener noreferrer">
                <img src="/Media/Icons/github.png" alt="GitHub">
            </a>
        </div>
    </div>

<script>
    const tabs = document.querySelectorAll('.tab');

    tabs.forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.href;

            document.body.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = href;
            }, 300);
        });
    });
</script>
    
</body>
</html>
